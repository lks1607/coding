<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://spoqa.github.io/spoqa-han-sans/css/SpoqaHanSans-kr.css"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="./css/signup.css" />
    <title>회원 가입</title>
  </head>
  <body>
    <div>
      <h1>Sign up</h1>

      <form>
        이름:
        <input type="text" placeholder="이름을 입력하세요." required /> 아이디:
        <input
          type="text"
          placeholder="아이디를 입력하세요 (최소 5자 최대 13자)"
          minlength="5"
          maxlength="13"
          required
        />
        비밀번호:
        <input
          type="password"
          placeholder="비밀번호를 입력하세요. (최소 6자 최대 13자)"
          minlength="6"
          maxlength="13"
          required
        />
        이메일:
        <input type="email" placeholder="이메일을 입력하세요." />

        전화번호:
        <input type="tel" placeholder="전화번호를 입력하세여" maxlength="11" />

        나이:
        <input
          type="number"
          placeholder="나이를 입력하세요 12세이상 122세 이하"
          min="12"
          max="122"
        />

        프로필사진:
        <input
          type="file"
          placeholder="PNG, JPG 파일만 허용"
          accept=".png ,.jpg"
        />
      </form>
    </div>
  </body>
</html>
