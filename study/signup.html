<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://spoqa.github.io/spoqa-han-sans/css/SpoqaHanSans-kr.css"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="./css/signup.css" />
    <title>회원 가입</title>
  </head>
  <body>
    <div>
      <h1>Sign up</h1>

      <form action="#" method="post">
        <label for="user-name">이름:</label>
        <input
          id="user-name"
          type="text"
          placeholder="이름을 입력하세요."
          required
        />
        <label for="user-id">아이디:</label>
        <input
          id="user-id"
          type="text"
          placeholder="아이디를 입력하세요 (최소 5자 최대 13자)"
          minlength="5"
          maxlength="13"
          required
        />
        <label for ="user-pw"></label>비밀번호:</label>
        <input
          id="user-pw"
          type="password"
          placeholder="비밀번호를 입력하세요. (최소 6자 최대 13자)"
          minlength="6"
          maxlength="13"
          required
        />
        <label for="user-mail">이메일:</label>
        <input id="user-mail" type="email" placeholder="이메일을 입력하세요." />

        <label for="user-tel">전화번호:</label>
        <input id="user-tel" type="tel" placeholder="전화번호를 입력하세여" maxlength="11" />

        <label for="user-age">나이:</label>
        <input
          id="user-age"
          type="number"
          placeholder="나이를 입력하세요 12세이상 122세 이하"
          min="12"
          max="122"
        />
        <label for="user-profile">
        프로필사진:
      </label>
        <input
          id="user-profile"
          type="file"
          placeholder="PNG, JPG 파일만 허용"
          accept=".png ,.jpg"
        />
      </form>
    </div>
  </body>
</html>
