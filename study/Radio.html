<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Radio</title>
  </head>
  <body>
    <h1>당신은 이경섭입니까?</h1>
    <form action="#" method="get">
      <input type="radio" id="yes" name="lks" value="lksyes" checked />
      <label for="yes">예</label>

      <input type="radio" id="no" name="lks" value="lksno" />
      <label for="no">아니오</label>
      <button>submit</button>
    </form>
  </body>
</html>
