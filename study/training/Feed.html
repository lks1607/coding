<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="이경섭" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./trainingCss/Feed.css" />
    <title>Feed</title>
  </head>
  <body>
    <div class="feed">
      <div class="feed-user-profile">
        <a href="">
          <img
            src="https://user-images.githubusercontent.com/19285811/69063907-43da4800-0a58-11ea-8efb-4b57dca4e3fe.png"
            alt="user-profile-picture"
        /></a>
        <div>
          <a href=""> <h1>Kimbug</h1> </a>
          <span aria-label="Posted 30 minutes ago">30min</span>
        </div>
        <button type="button">Follow</button>
      </div>
      <div class="feed-content">
        <p>
          The most beautiful experience we can have is the mysterious. It is the
          fundamental emotion that stands at the cradle of true art and true
          science. — Albert Einstein
        </p>
      </div>
      <div class="feed-footer">
        <button type="button">10 Like</button>
        <button type="button">0 Comments</button>
      </div>
      <form action="" method="POST" class="feed-comment">
        <textarea placeholder="Write a comment"></textarea>
        <button type="submit">Submit</button>
      </form>
    </div>

    <script src="./assets/Feedapp.js"></script>
  </body>
</html>
