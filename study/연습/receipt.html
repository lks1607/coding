<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="이경섭" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../training/trainingCss/Receipt.css" />
    <title>영수증</title>
  </head>
  <body>
    <h1>
      Bill sharing request
      <span>From 이경섭</span>
    </h1>

    <div class="receipt">
      <span>24.06.20xx</span>

      <h2>McDonald's</h2>
      <strong class="barcode">
        <img src="../training/assets/barcode.svg" alt="barcode" />
      </strong>

      <div>
        <dl>
          <div>
            <dt>Coke Light - 0.3L</dt>
            <dd>&dollar;1.50</dd>
          </div>
          <div>
            <dt>Heineken Beer - 0.5L</dt>
            <dd>&dollar;3.25</dd>
          </div>
          <div>
            <dt>Chicken MacNuggets</dt>
            <dd>&dollar;21.00</dd>
          </div>
        </dl>

        <div>
          <dl>
            <dt>In Total</dt>
            <dd><strong>&dollar;25.75</strong></dd>
          </dl>
        </div>
      </div>
    </div>
  </body>
</html>
