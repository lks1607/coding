<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="이경섭" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../training/trainingCss/ProductCard.css" />
    <script
      src="https://kit.fontawesome.com/e0ae35985b.js"
      crossorigin="anonymous"
    ></script>
    <title>productcard</title>
  </head>
  <body>
    <div class="product-card">
      <div class="product-card-image">
        <img
          src="https://user-images.githubusercontent.com/19285811/69318246-becd7980-0c77-11ea-8324-6c43e2de8cf2.png"
          alt=""
        />
      </div>
      <div class="product-card-title">
        <h1>혼자가 혼자에게</h1>
        <strong>오늘의 책</strong>
      </div>
      <h2 class="product-card-author">이병률</h2>
      <strong class="product-card-review">
        <span aria-hidden="false">
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star-half"></i> </span
        >9.4
      </strong>
    </div>
  </body>
</html>
