<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>media</title>
  </head>
  <body>
    <audio controls>
      <source src="../../sound/kimbug.mp3" type="audio/mpeg" />
      <source src="../../sound/kimbug.ogg" type="audio/ogg" />
      <source src="../../sound/kimbug.wav" type="audio/wav" />

      <p>브라우저를 업데이트 해주세요.</p>
    </audio>

    <video controls>
      <source src="../../sound/kimbug.mov" type="video/mp4" />
      <source src="../../sound/kimbug.mp4" type="video/mp4" />

      <p>브라우저를 업데이트 해주세요.</p>
    </video>

    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/YZoeO3T7hsc"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>
  </body>
</html>
