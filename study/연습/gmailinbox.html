<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="이경섭" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../training/trainingCss/GmailInbox.css" />
    <title>gmail in box</title>
  </head>
  <body>
    <table class="inbox">
      <thead class="sr-only">
        <tr>
          <th scope="col">Actions</th>
          <th scope="col">Sender</th>
          <th scope="col">Title</th>
          <th scope="col">Timestamp</th>
        </tr>
      </thead>
      <tbody>
        <tr class="unread">
          <td>
            <div class="inbox-actions">
              <div class="inbox-checkbox">
                <input type="checkbox" id="inbox-1" />
                <label for="inbox-1"></label>
              </div>
              <button type="button" class="inbox-star"></button>
            </div>
          </td>
          <td>Groom edu</td>
          <td>
            <a href="">
              <strong>Rate your course: FRONTEND 101 WITH KIMBUG</strong> -
              Woohyeon. How’s everything going? We want to hear your opnion
              on...
            </a>
          </td>
          <td>3:34PM</td>
        </tr>

        <tr class="read">
          <td>
            <div class="inbox-actions">
              <div class="inbox-checkbox">
                <input type="checkbox" id="inbox-1" />
                <label for="inbox-1"></label>
              </div>
              <button type="button" class="inbox-star"></button>
            </div>
          </td>
          <td>Groom edu</td>
          <td>
            <a href="">
              <strong>Rate your course: FRONTEND 101 WITH KIMBUG</strong> -
              Woohyeon. How’s everything going? We want to hear your opnion
              on...
            </a>
          </td>
          <td>3:34PM</td>
        </tr>
      </tbody>
    </table>
    <script src="../training/assets/GmailInBoxapp.js"></script>
  </body>
</html>
