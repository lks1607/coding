<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>라디오</title>
  </head>
  <body>
    <h1>당신은 이경섭입니까?</h1>
    <form action="" method="GET">
      <input type="radio" name="lks" value="yes" id="yes" />
      <label for="yes">네</label>
      <input type="radio" name="lks" value="no" id="no" />
      <label for="no">아니오</label>
      <button type="submit">제출</button>

      <hr />
      <h1>사용가능한 언어</h1>
      <input type="checkbox" name="skill" value="html" id="html" />
      <label for="html">html</label>
      <input type="checkbox" name="skill" value="css" id="css" />
      <label for="css">css</label>
      <input type="checkbox" name="skill" value="js" id="js" />
      <label for="js">Java Script</label>
    </form>
  </body>
</html>
